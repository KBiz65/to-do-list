<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>To Do List</title>
    <link
      href="https://fonts.googleapis.com/css2?family=Encode+Sans&display=swap"
      rel="stylesheet"
    />
    <link href="css/todo.css" rel="stylesheet" type="text/css" />
  </head>
  <body>
    <h1 class="topHeader">To Do List</h1>
    <div class="taskContainer">
      <div class="taskEnter">
        <input
          type="text"
          id="task"
          name="task"
          placeholder="Enter Task"
          required
          size="25"
          action="post"
        />
        <button class="enterButton">ENTER</button>
      </div>
      <div class="taskList">
        <!-- The tasks will appear here -->
      </div>
    </div>
    <script src="todo.js"></script>
  </body>
</html>
